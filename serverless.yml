service: tweeted-on-this-day

provider:
  name: google
  runtime: nodejs8
  project: tweetedonthisday
  timeout: 30s
  region: europe-west1
  # the path to the credentials file needs to be absolute
  credentials: tweetedonthisday-credentials.json

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - .gitignore
    - .git/**
    - test.js
    - docs/index.html

functions:
  getTweetsOnThisDay:
    handler: getTweetsOnThisDay
    events:
      - http: path

